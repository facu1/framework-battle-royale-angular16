<!-- In Subject way, use: isOpen -->
<!-- In Signals way, use: isOpen() -->

<div class="dialog-background" [ngClass]="{ open: isOpen() }">
  <dialog
    [open]="isOpen()"
    class="dialog-container"
    [ngClass]="{ open: isOpen() }"
  >
    <ng-content />
    <app-g-button (clickEvent)="closeDialog()">Close</app-g-button>
  </dialog>
</div>
